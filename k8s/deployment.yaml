apiVersion: apps/v1
kind: Deployment
metadata:
  name: leetbot
  namespace: default
  labels:
    app: leetbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leetbot
  template:
    metadata:
      labels:
        app: leetbot
    spec:
      containers:
      - name: leetbot
        image: ghcr.io/kambi-ng/leetbot:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: leetbot-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: ghcr-secret
