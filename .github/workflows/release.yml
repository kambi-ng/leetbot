name: Build & Push to GHCR

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  # Image will be ghcr.io/<OWNER>/<IMAGE_NAME>
  IMAGE_NAME: leetbot

jobs:
  build-and-push:
    runs-on: arc-runner
    permissions:
      contents: read
      packages: write        # Required to push to GHCR
      id-token: write        # Optional: for provenance attestation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Automatically generate tags like: sha, branch, and latest on main
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true    # creates SLSA-style attestation

      - name: Output image references
        run: |
          echo "Pushed:"
          echo "${{ steps.meta.outputs.tags }}"
